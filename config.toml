baseurl = "https://annlia.github.io/"
title = "A drunkard's walk in Hugo website with RStudio and github"
theme = "hugo-creative-portfolio-theme"
languageCode = "en-us"
pluralizeListTitles = false
# Enable comments by entering your Disqus shortname
disqusShortname = ""
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

[permalinks]
  work = "work/:year/:month/:day/:slug/"
  projects = "projects/:year/:month/:day/:slug"
  blog = "blog/:year/:month/:day/:slug"
  
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[params]
  # Style options: default (pink), blue, green, pink, red, sea, violet
  # Use custom.css for your custom styling
  style = "blue"
  description = "This is my attempt at setting up a personal website via github pages, RStudio and Hugo"
  copyright = "&copy;2017 Ann Lia"
  sidebarAbout = [
    "Bookmarks from a statistician working in clinical research.",
    "Beware of missing links - this page is work in progress"
  ]
  # Contact page
     # Since this template is static, the contact form uses www.formspree.io as a
     # proxy. The form makes a POST request to their servers to send the actual
     # email. Visitors can send up to a 1000 emails each month for free.
     #
     # What you need to do for the setup?
     #
     # - set your email address under 'email' below
     # - upload the generated site to your server
     # - send a dummy email yourself to confirm your account
     # - click the confirm link in the email from www.formspree.io
     # - you're done. Happy mailing!
  email = "you@yoursite.com"
  
  # Nav links in the side bar
  [[params.navlinks]]
  name = "Page collection"
  url = ""
  
  [[params.navlinks]]
  name = "Biostatistics Journal club"
  url = "jclub/"
  
  [[params.navlinks]]
  name = "About"
  url = "about/jabout"

  [[params.navlinks]]
  name = "Get in touch"
  url = "contact/jcontact"

  [params.social]
  facebook      = "full page or profile url in facebook"
  googleplus    = "full profile url in googleplus"
  email         = "email@example.com"
  twitter       = "full profile url in twitter"
  linkedin      = "full profile url in linkedin"
  stackoverflow = "full profile url in stackoverflow"
  instagram     = "full profile url in instagram"
  github        = "full profile url in github"

  #Adding widgets to the sidebar
  [params.widgets]
    categories = false
    tags = false
    search = false
    
# options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.11.0"
    highlightjsCDN = "//cdn.bootcss.com"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "tomorrow-night-bright"
